<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Music Quiz</title>
  </head>
  <body>
    <div class="container-fluid min-vh-100 d-flex align-items-start px-5 col-8">
      <div class="jumbotron w-100 text-center" id="jumboStart">
        <h3>The Music Quiz!</h3>
        <p>Test your knowledge of music and instruments</p>
        <button type="button" class="btn btn-info startBtn">Start Quiz</button>
      </div>

      <div
        class="hidden questionCard container-fluid w-100 p-4 bg-info"
        id="questionCard"
      >
        <h3 class="questionText">
          Question: Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          Corporis suscipit, sed minus voluptatibus debitis laborum reiciendis
          sint ratione labore molestiae!
        </h3>
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary answerOne">
            Answer1
          </button>
          <button type="button" class="btn btn-secondary answerTwo">
            Answer2
          </button>
          <button type="button" class="btn btn-secondary answerThree">
            Answer3
          </button>
          <button type="button" class="btn btn-secondary answerFour">
            Answer4
          </button>
        </div>
      </div>
      <div
        class="hidden jumbotron w-100 text-center scoreboard"
        id="scoreboard"
      >
        <h2>GOOD JOB!</h2>
        <form>
          <div class="form-group">
            <label for="initials">Enter your initials for the scoreboard</label>
            <input
              type="text"
              class="form-control"
              id="initials"
              aria-describedby="playerInitials"
              placeholder="Enter initials"
            />
          </div>

          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
